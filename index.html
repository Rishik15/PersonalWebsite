  <script>
    (function() {
      try {
        const stored = localStorage.getItem("theme");
        if (stored === "dark") {
          document.documentElement.classList.add("dark");
        }
        else if (!stored && window.matchMedia("(prefers-color-scheme: dark)").matches) {
          document.documentElement.classList.add("dark");
        }
      } catch (e) {
      }
    })();
  </script>
